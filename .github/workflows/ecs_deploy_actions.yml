name: Docker Image CI/CD

on:
  workflow_dispatch:
  push:
    branches: [ master ]
jobs:

  test:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
  staging:
    needs: test
    name: Deploy to staging
    environment:
      name: staging
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
